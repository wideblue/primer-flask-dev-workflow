version: "3.6"

services:
  flask-api:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: bash
    container_name: simple-fask-api
    image: simple-fask-api-image
    hostname: simple-fask-api
    # environment:
    #   - VIRGA_USER_PASS
    #   - VIRGA_USER
    #   - VIRGA_HOST
    #   - DBuser
    #   - DBpassword
    #   - DEPLOY_ENV
    #   - ORIGIN_1
    #   - ORIGIN_2
    stdin_open: true
    tty: true
    ports:
      - "8000:8000" 
  
  db:
    image: postgis/postgis:10-2.5
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./db_data_dump:/db_data_dump

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080